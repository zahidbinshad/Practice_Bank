<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank_Practice || Dynamic Practice</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12 ">Welcome to my <span class="font-semibold text-purple-600 ">baper
                bank</span>!!</h1>
    </header>
    <main>
        <section class="login bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-2">Please Log in</h3>
            <div>
                <input id="user-email" class="border-2 border-grey-400 rounded block w-3/4 mb-4 p-1.5" type="text"
                    placeholder="Enter Your Email">
                <input id="user-password" class="border-2 border-grey-400 rounded block w-3/4 mb-4 p-1.5"
                    type="password" placeholder="Enter Your Password">
                <button id="btn-submit" class="bg-yellow-600 py-3 px-7 rounded text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/bank-js.js"></script>
</body>

</html>
